
<!DOCTYPE html>
<html>

<head>
    <title>Pasteleria La sabrosa</title>
    <link href="./css/bootstrap-4.3.1-dist/css/bootstrap.min.css" rel="stylesheet">
    </link>
    <style>
        #menu {
           height: 11vh;
       }

       #cuerpo {
           height: 81vh;
       }

       #pie {
           height: 6vh;           
       }

       .footer{
           background-color: rgba(0, 0, 0, 0.2);
       }
   </style>
</head>

<body>
    <div class="container-fluid" id="contenedor">
        <div id="menu">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">
                    <img src="./img/logo.png" width="60" height="55"/>
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="./cliente.html">Cliente</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./pastelero.html">Pastelero <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div id="cuerpo">
            <div class="row">
                <div class="col-md-6">
                    <h2>Datos del cliente</h2>
                    <form>
                        <div class="form-group row">
                          <label class="col-sm-2 col-form-label">Nombre:</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Nombre">
                          </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Teléfono:</label>
                            <div class="col-sm-10">
                              <input type="tel" class="form-control" placeholder="Teléfono">
                            </div>
                          </div>
                          <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Email:</label>
                            <div class="col-sm-10">
                              <input type="email" class="form-control" placeholder="Email">
                            </div>
                          </div>
                          <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Descripción del pastel:</label>
                            <div class="col-sm-10">
                              <textarea cols="10" rows="3" class="form-control" placeholder="Descripción del pastel"></textarea>
                            </div>
                          </div>
                      </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h2>Sabores</h2>
                    <table class="table table-bordered">
                        <thead class="thead-dark">
                            <th>Seleccione</th>
                            <th>Sabor</th>
                            <th>Precio</th>                            
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <input type="checkbox">
                                </td>
                                <td>Sabor uno</td>
                                <td>50</td>                                
                            </tr>
                            <tr>
                                <td>
                                    <input type="checkbox">
                                </td>
                                <td>Sabor dos</td>
                                <td>40</td>                                
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-6">
                    <h2>Adornos</h2>
                    <table class="table table-bordered">
                        <thead class="thead-dark">
                            <th>Seleccione</th>
                            <th>Adorno</th>
                            <th>Precio</th>                            
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <input type="checkbox">
                                </td>
                                <td>Adorno Uno</td>
                                <td>80</td>                                
                            </tr>
                            <tr>
                                <td>
                                    <input type="checkbox">
                                </td>
                                <td>Adorno dos</td>
                                <td>30</td>                                
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>                                
        </div>
        <div id="pie">
            <footer class="bg-light text-center text-lg-start">                   
                <div class="text-center p-3 footer">
                  © 2022 Copyright: Pastelería del Norte
                  Av. Garza Sada #125 Tel. 8183214343                      
                </div>                  
              </footer>
        </div> 
    </div>
</body>


</html>
